server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Docker's embedded DNS resolver — resolves service names per-request, not at nginx startup.
    # Without this, nginx fails with "host not found in upstream" if the backend isn't ready yet.
    resolver 127.0.0.11 valid=30s ipv6=off;

    # React SPA — catch-all for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # REST API — strip /api prefix before forwarding to backend
    location /api/ {
        set $upstream http://backend:8080;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Swagger UI assets — served by springdoc at /swagger-ui/*
    # (browser follows redirect from /api/swagger-ui.html → /swagger-ui/index.html)
    location /swagger-ui/ {
        set $upstream http://backend:8080;
        proxy_pass $upstream/swagger-ui/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # OpenAPI spec — fetched by Swagger UI from the browser at /v3/api-docs
    location /v3/ {
        set $upstream http://backend:8080;
        proxy_pass $upstream/v3/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
