<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Glow background -->
  <circle cx="100" cy="100" r="95" fill="url(#glow)"/>
  
  <!-- Main pig body -->
  <ellipse cx="100" cy="110" rx="55" ry="60" fill="#FF1493" filter="url(#shadow)"/>
  
  <!-- Purple outline -->
  <ellipse cx="100" cy="110" rx="55" ry="60" fill="none" stroke="#6B0080" stroke-width="3"/>
  
  <!-- Left ear -->
  <ellipse cx="70" cy="55" rx="20" ry="35" fill="#FF1493" transform="rotate(-25 70 55)"/>
  <ellipse cx="68" cy="58" rx="12" ry="22" fill="#00FFFF" transform="rotate(-25 68 58)"/>
  <path d="M 65 70 Q 70 78 75 75" stroke="#6B0080" stroke-width="2" fill="none"/>
  
  <!-- Right ear/fin -->
  <ellipse cx="145" cy="50" rx="18" ry="40" fill="#00FFFF" transform="rotate(35 145 50)"/>
  <path d="M 140 65 Q 145 75 150 72 Q 148 70 145 68 Q 143 70 140 68" stroke="#FFB800" stroke-width="1.5" fill="none"/>
  
  <!-- Snout -->
  <ellipse cx="100" cy="135" rx="35" ry="28" fill="#E0E0E0"/>
  <ellipse cx="100" cy="135" rx="35" ry="28" fill="none" stroke="#6B0080" stroke-width="2"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="130" rx="12" ry="10" fill="#FF1493"/>
  <ellipse cx="96" cy="128" rx="3" ry="3" fill="#6B0080"/>
  <ellipse cx="104" cy="128" rx="3" ry="3" fill="#6B0080"/>
  
  <!-- Smile -->
  <path d="M 92 140 Q 100 145 108 140" stroke="#6B0080" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Right leg/arm -->
  <rect x="125" y="155" width="18" height="35" fill="#FF1493" rx="4"/>
  <rect x="125" y="155" width="18" height="35" fill="none" stroke="#6B0080" stroke-width="2" rx="4"/>
  <circle cx="134" cy="193" r="8" fill="#FFB800"/>
  
  <!-- Left leg/arm -->
  <rect x="57" y="155" width="18" height="35" fill="#FF1493" rx="4"/>
  <rect x="57" y="155" width="18" height="35" fill="none" stroke="#6B0080" stroke-width="2" rx="4"/>
  <circle cx="66" cy="193" r="8" fill="#FFB800"/>
  
  <!-- Decorative details on body -->
  <g stroke="#00FFFF" stroke-width="1.5" fill="none">
    <path d="M 85 100 L 90 115"/>
    <path d="M 115 100 L 110 115"/>
    <path d="M 80 125 Q 85 120 90 125"/>
  </g>
  
  <!-- Stars/sparkles -->
  <g fill="#00FFFF" opacity="0.7">
    <polygon points="140,30 143,36 150,38 144,43 146,50 140,46 134,50 136,43 130,38 137,36" />
    <polygon points="55,35 57,40 62,41 58,45 59,50 55,47 51,50 52,45 48,41 53,40" />
  </g>
</svg>