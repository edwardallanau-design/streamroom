version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: streamroom-postgres
    environment:
      POSTGRES_DB: streamroom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - streamroom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: streamroom-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/streamroom
      SPRING_DATASOURCE_USERNAME: streamroom_user
      SPRING_DATASOURCE_PASSWORD: streamroom_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - streamroom-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: streamroom-frontend
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - streamroom-network

volumes:
  postgres-data:

networks:
  streamroom-network:
    driver: bridge
