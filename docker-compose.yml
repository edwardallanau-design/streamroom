version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: streamroom-postgres
    environment:
      POSTGRES_DB: streamroom
      POSTGRES_USER: ${DB_USERNAME:-streamroom_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-streamroom_password}
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - streamroom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: streamroom-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/streamroom
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-streamroom_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-streamroom_password}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_ACCESS_TOKEN: ${TWITCH_ACCESS_TOKEN}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - '127.0.0.1:8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - streamroom-network
    healthcheck:
      # Alpine-based image uses wget; curl is not pre-installed
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_TWITCH_CHANNEL: ${VITE_TWITCH_CHANNEL:-piggyplaysph}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_TWITCH_CLIENT_ID: ${VITE_TWITCH_CLIENT_ID}
    container_name: streamroom-frontend
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - streamroom-network

  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: streamroom-frontend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    environment:
      BACKEND_URL: http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - streamroom-network

volumes:
  postgres-data:

networks:
  streamroom-network:
    driver: bridge
