# Backend Environment Variables
# Copy this file to application-dev.properties or application.properties and fill in your values
# Database Configuration
# Use environment variable SPRING_DATASOURCE_URL with default for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/streamroom}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:streamroom_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:streamroom_password}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Server Configuration
server.port=8080
# JWT Configuration
jwt.secret=${JWT_SECRET:dev_secret_replace_this_in_production_min_32_chars}
jwt.expiration=86400000
# Admin credentials (used by AdminInitializer on first startup)
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:changeme}
# Twitch API Configuration
twitch.api.client-id=${TWITCH_CLIENT_ID:your_twitch_client_id_here}
twitch.api.access-token=${TWITCH_ACCESS_TOKEN:your_twitch_access_token_here}
# Jackson — omit null fields globally (replaces @JsonInclude; Jackson 3 removed the annotation)
spring.jackson.default-property-inclusion=non_null
# Virtual threads — Java 25 + Spring Boot 4.0 (uses Loom carrier threads for all tasks)
spring.threads.virtual.enabled=true
# Logging
logging.level.root=INFO
logging.level.com.streamroom=DEBUG
# OpenAPI / Springdoc Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
