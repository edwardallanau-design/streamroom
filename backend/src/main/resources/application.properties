# Backend Environment Variables
# Copy this file to application-dev.properties or application.properties and fill in your values
# Database Configuration
# Use environment variable SPRING_DATASOURCE_URL with default for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/streamroom}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:streamroom_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:streamroom_password}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Server Configuration
server.port=8080
# JWT Configuration
jwt.secret=your_super_secret_key_change_this_in_production_12345678
jwt.expiration=86400000
# Admin credentials (used by AdminInitializer on first startup)
admin.username=piggyplaysph
admin.password=changeme
# Twitch API Configuration
twitch.api.client-id=rj0gen8i26tjlwah0olaabh18g9jlw
twitch.api.access-token=pdj6imbh9ft9dyu4zd31ebvu1mrcjl
# Jackson — omit null fields globally (replaces @JsonInclude; Jackson 3 removed the annotation)
spring.jackson.default-property-inclusion=non_null
# Virtual threads — Java 25 + Spring Boot 4.0 (uses Loom carrier threads for all tasks)
spring.threads.virtual.enabled=true
# Logging
logging.level.root=INFO
logging.level.com.streamroom=DEBUG
# OpenAPI / Springdoc Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
