# Backend Environment Variables
# Copy this file to application-dev.properties or application.properties and fill in your values

# Database Configuration
# Use environment variable SPRING_DATASOURCE_URL with default for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/streamroom}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:streamroom_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:streamroom_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

